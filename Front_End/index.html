<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Front_End/CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Task Manager</h1>
        

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Add Task</h5>
                        <div class="form-group">
                            <input type="text" class="form-control" id="task-name" placeholder="Task Name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="task-description" placeholder="Task Description">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="task-code" placeholder="Task Code">
                        </div>
                        <!-- <a href="add_task.html" class="btn btn-primary">Add Task</a> -->
                        <button class="btn btn-primary" onclick="addTask()">Add Task</button>
                 
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Task List</h5>
                       
                        <ul id="tasks" class="list-group">
                            <!-- Task items will be displayed here -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Front_End/Js/index.js"></script>
</body>
</html>
