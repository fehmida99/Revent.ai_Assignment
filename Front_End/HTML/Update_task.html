<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Front_End/CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Update Task</h1>

        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <input type="hidden" id="task-id">
                        <div class="form-group">
                            <label for="update-task-name">Task Name</label>
                            <input type="text" class="form-control" id="update-task-name">
                        </div>
                        <div class="form-group">
                            <label for="update-task-description">Task Description</label>
                            <input type="text" class="form-control" id="update-task-description">
                        </div>
                        <div class="form-group">
                            <label for="update-task-code">Task Code</label>
                            <input type="text" class="form-control" id="update-task-code">
                        </div>
                        <button class="btn btn-success" onclick="updateTask()">Update Task</button>
                        <a href="index.html" class="btn btn-secondary ml-2">Back to Task List</a>
                        <!-- <a href="all_tasks.html" class="btn btn-secondary ml-2">All Tasks</a> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="/Front_End/Js/Update_task.js"></script>
</body>
</html>
