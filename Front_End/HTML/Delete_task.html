<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Task</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/Front_End/CSS/style.css">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">Delete Task</h1>

        <div class="card">
            <div class="card-body">
                <input type="hidden" id="task-id">
                <p>Are you sure you want to delete this task?</p>
                <a href="index.html" class="btn btn-secondary">Cancel</a>
                <button class="btn btn-danger ml-2" onclick="deleteTask()">Delete Task</button>
                <!-- <button class="btn btn-danger" onclick="deleteTask()">Delete Task</button> -->
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <script>
        // JavaScript for deleting the task
        function deleteTask() {
            const taskId = new URLSearchParams(window.location.search).get('taskId');
            if (!taskId) {
                alert('Task ID is missing.');
                return;
            }

            $.ajax({
                url: `/api/tasks/${taskId}`,
                type: 'DELETE',
                success: function () {
                    window.location.href = 'index.html'; // Redirect to the task list page after deleting the task
                }
            });
        }
    </script>
</body>
</html>
